<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sorting Visualizer</title>
</head>
<body>
    <div class="header">
        <h1>Sorting Visualizer</h1>
        <div class="options">
            <label for="barCount">Number of Bars:</label>
            <input type="number" id="barCount" value="10" min="1" max="100">
            <button onclick="updateArraySize()">Generate New Array</button>
            <button id="startButton" onclick="bubbleSort()">Bubble Sort</button>
            <button id="stopButton" onclick="stopSorting()">Stop</button>
        </div>
    </div>

    <div id="array-container" class="array-container"></div>

    <script src="script.js"></script>
</body>
</html>
